<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">  <!--our css file-->
<title>Current Moon Phase</title>
</head>
<body>
    <!--Content container-->
    <main class="content-container">
        <div class="heading">
            <!--Device coordinates-->
            <p class="location-coordinates"></p>
        </div>
        <div class="Moon-Phase-Display-Div">
            <img class="moon-phase-img" height="450px " width="450px">
        </div>
        <div class="Phase-Info">
            <div class="phase-of-moon-div">
                <p class="Current-Moon-Phase-Text"></p>
            </div>
            <div class="phase-info-content">
                <div>
                    <p class="current-date-and-time-text"></p>
                </div>
                <div>
                    <p class="Right-Ascension-And-Dec"></p>
                </div>
                <div>
                    <p class="distance-of-moon-text"></p>
                </div>
                <div>
                    <p class="age-of-moon"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
